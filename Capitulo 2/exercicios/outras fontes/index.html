<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
        <h1>Entrar na plataforma</h1>
        <div class="input-container">
            <input placeholder="Email" type="email" required>
            <img width="15" height="15" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" class=""/>
        </div>
        <div class="input-container">
            <input placeholder="Senha" type="password" required>
            <img width="15" height="15" src="https://img.icons8.com/ios/50/password--v1.png" alt="password--v1"/><br>
            <a href="#">Esqueci minha senha</a>
        </div><br>

        <button type="submit" class="submit-button">Entrar</button>
        <div class="register">
            <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
        </div>
    </form>

    </div>
</body>
</html>
